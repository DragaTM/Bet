<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="1200">
		<title></title>
		<link rel="stylesheet" href="css/style.css">
		
        
	</head>
	<body>
        <div class="blackout"></div>
        <div class="popup-login">
            <div class="popup__close"></div>
            <div class="popup-login__title">Registration</div>
            <div class="popup-login__body">
            	<form  class="popup-login__form" action="/echo" method="post">
            		<div class="popup-login__social-reg">
            			<div class="social-reg__title">Register with social networks:</div>
            			<div class="social-reg__social-icons">
            				<a href="#"></a>
            				<a href="#"></a>
            				<a href="#"></a>
            				<a href="#"></a>
            				<a href="#"></a>
            			</div>
            		</div>
            		<div class="popup-login__email-reg">
            			<div class="email-reg__title">Or register by e-mail:</div>
            			<input type="email" name="login-email" placeholder="E-mail">
            			<input type="password" name="login-password" placeholder="Password">
            		</div>
            		<div class="popup-login__currency-reg">
            			<div class="currency-reg">Currency:</div>
            			<input id="currency-reg-usd" type="radio" name="currency-reg-radio" checked><label for="currency-reg-usd">usd</label>
            			<input id="currency-reg-rub" type="radio" name="currency-reg-radio"><label for="currency-reg-rub">rub</label>
            		</div>
            		<input type="submit" value="Register">
            		<div class="popup-login__form-term">I have read bla bla bla terms of trali-vali</div>
            	</form>
            	<div class="popup-login__image"><img src="img/popup-login-img.jpg" alt="deposit-image"></div>
            	<div class="clear-fix"></div>
            </div>
            <div class="popup-login__sign-in">Already registered? <a href="#">Sign In</a>
            </div>
        </div>
        <script src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
